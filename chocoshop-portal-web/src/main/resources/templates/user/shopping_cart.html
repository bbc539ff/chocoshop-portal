<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

   <head>
      <meta charset="UTF-8">
      <title></title>
      <link href="/user/css/bootstrap.min.css" rel="stylesheet">
      <script src="/user/js/jquery.min.js"></script>
      <script src="/user/js/popper.min.js"></script>
      <script src="/user/js/bootstrap.min.js"></script>
      <script src="/js/js.cookie-2.2.1.min.js"></script>
      <script src="/user/js/chocoUtils.js"></script>

   </head>

   <body>
      <div id="navbar"></div>
      <script>$("#navbar").load("/user/navbar")</script>

      <div class="container">
         <div class="row" style="margin: 100px;">
            <div class="col">
               <form action="/user/order/submit" method="post">
                  <table class="table table-striped">
                     <thead>
                        <tr>
                           <th>商品名</th>
                           <th>单价</th>
                           <th>数量</th>
                           <th>总价</th>
                           <th>删除</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr th:each="entry : ${goodsMap}" th:id="${entry.key.goodsId}">
                           <td th:text="${entry.key.goodsTitle}"></td>
                           <td th:text="${entry.key.goodsPrice}"></td>
                           <td th:text="${entry.value}"></td>
                           <td th:text="${entry.key.goodsPrice*entry.value}">3456.00</td>
                           <td>
                              <input name="orderPayment" th:value="${entry.key.goodsPrice*entry.value}" type="text" style="display: none;" />
                              <a href="javascript:void(0);" th:onclick="'deleteGoodsFromCart('+${entry.key.goodsId}+')'">删除</a>
                           </td>
                        </tr>

                     </tbody>
                  </table>

                  <div class="container">
                     <div class="row">
                        <div class="offset-md-9 col-md-3">

                           <div>
                              <span>支付方式：</span>
                              <select class="form-control" name="orderPaymentType">
                                 <option value="0">货到付款</option>
                                 <option value="1">支付宝</option>
                                 <option value="2">微信</option>
                              </select>
                           </div>

                        </div>

                     </div>
                  </div>
                  <button class="btn btn-outline-primary" onclick="generateOrder()">提交</button>
               </form>

            </div>
         </div>
      </div>

   </body>

</html>
