<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

   <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="/user/index">巧克力专营</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04" style="margin-right: 0;padding: 0;">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <a class="nav-link" href="/user/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="/user/order/show-order">订单</a>
            </li>

         </ul>
         
         <ul class="navbar-nav navbar-right">
            <li class="nav-item">
               <a class="nav-link" href="/user/goods/shopping-cart">购物车</a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" id="usernav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">用户</a>
               <div class="dropdown-menu" aria-labelledby="usernav">
                  <a th:if="${memberUuid == ''}" class="dropdown-item" href="/user/login">登录</a>
                  <a th:if="${memberUuid == ''}" class="dropdown-item" href="/user/register">注册</a>
                  
                  <a th:if="${memberUuid != ''}" th:text="${memberName}" class="dropdown-item" href="/user/user-info"></a>
                  <a th:if="${memberUuid != ''}" class="dropdown-item" href="javascript:void(0);" onclick="logout()">注销</a>
               </div>
            </li>
         </ul>
         <form id="navbarSearch" class="form-inline my-2 my-md-0" action="/user/goods/show-goods">

            <button class="btn btn-outline-success" style="margin: 10px;">搜索</button>
         </form>
      </div>
   </nav>
   
   <script>
      function logout(){
         Cookies.remove('memberName', { path: '' })
         Cookies.remove('memberUuid', { path: '' })
         Cookies.remove('shoppingCart', { path: '' })
         Cookies.remove('JSESSIONID', { path: '' })
         location.href = '/user/logout'
         
      }
   </script>

</html>
