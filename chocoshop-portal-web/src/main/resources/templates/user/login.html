<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link href="/user/css/bootstrap.min.css" rel="stylesheet">
      <script src="/user/js/jquery.min.js"></script>
      <script src="/user/js/popper.min.js"></script>
      <script src="/user/js/bootstrap.min.js"></script>
      <style>
         .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
         }
         
         body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
         }
      </style>
   </head>

   <body>
      <form class="form-signin" action="/user/login" method="post">
         <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">巧克力专营</h1>

         </div>

         <div class="form-label-group">
            <label for="username">用户名</label>
            <input type="text" name="username" class="form-control" placeholder="username">
         </div>

         <div class="form-label-group">
            <label for="password">密码</label>
            <input type="password" name="password" class="form-control" placeholder="Password">

         </div>

         <div class="form-label-group">
            <label for="verifyCode">验证码</label>
             <img id="verificationCodeImg" src="/user/get-captcha" style="cursor: pointer;" title="看不清？换一张" />
<!--            <img id="verificationCodeImg" src="/api/kaptcha/defaultKaptcha" style="cursor: pointer;" title="看不清？换一张" />-->
            <input type="text" name="verifyCode" class="form-control" placeholder="Password">

         </div>

         <div class="checkbox mb-3">
            <label>
               <input type="checkbox" name="rememberMe"> 记住我
            </label>
         </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
         <p class="mt-5 mb-3 text-muted text-center">© 2017-2019</p>
      </form>

      <script type="text/javascript">
         $(function() {
            // 刷新验证码
            $("#verificationCodeImg").bind("click", function() {
               $(this).attr('src', '/api/kaptcha/defaultKaptcha?'+Math.random())
            });
         });
      </script>
   </body>

</html>
