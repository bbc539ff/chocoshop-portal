<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

   <head>
      <meta charset="UTF-8">
      <title>注册 - 巧克力专营</title>
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <script src="/js/jquery.min.js"></script>
      <script src="/js/popper.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <style>
         .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
         }
         
         body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
         }
      </style>
   </head>

   <body>
      <form class="form-signin" action="/register" method="post" enctype="multipart/form-data">
         <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">巧克力专营</h1>

         </div>

         <div class="form-label-group">
            <label>用户名</label>
            <span th:if="${memberUserNameMsg != null}" th:text="'  '+${memberUserNameMsg}" style="color:red;"></span>
            <input type="text" name="memberUserName" class="form-control" placeholder="username">
         </div>

         <div class="form-label-group">
            <label>密码</label>
            <span th:if="${memberPasswordMsg != null}" th:text="'  '+${memberPasswordMsg}" style="color:red;"></span>
            <input type="password" name="memberPassword" class="form-control" placeholder="Password">
         </div>
         <div class="form-label-group">
            <label>手机号码</label>
            <span th:if="${memberPhoneMsg != null}" th:text="'  '+${memberPhoneMsg}" style="color:red;"></span>
            <input type="text" name="memberPhone" class="form-control" placeholder="Phone">
         </div>
         <div class="form-label-group">
            <label>性别</label>
            <div class="radio">
               <label><input type="radio" name="memberGender" value="0"><span>女</span></label>
               <label><input type="radio" name="memberGender" value="1"><span>男</span></label>
            </div>

         </div>
         <div class="form-label-group">
            <label>地址</label>
            <input type="text" class="form-control" name="memberAddress">
         </div>
         <div class="form-label-group">
            <label>上传头像</label><br/>
            <input type="file" name="file">
         </div>
         <br />
         <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
         <p class="mt-5 mb-3 text-muted text-center">© 2017-2019</p>
      </form>

   </body>

</html>
