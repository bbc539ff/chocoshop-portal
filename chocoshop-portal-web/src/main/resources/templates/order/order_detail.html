<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

   <head>
      <meta charset="UTF-8">
      <title></title>
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/choco.css" rel="stylesheet">
      <script src="/js/jquery.min.js"></script>
      <script src="/js/popper.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/js.cookie-2.2.1.min.js"></script>
      <script src="/js/chocoUtils.js"></script>

   </head>

   <body>
      <div id="navbar"></div>
      <script>
         $("#navbar").load("/navbar")
      </script>

      <div class="container">
         <div class="row" style="margin-top: 100px;">
            <div class="col">
               <table class="table table-striped">
                  <tbody>
                     <tr>
                        <th>订单号</th>
                        <td th:text="${order.orderUuid}"></td>
                     </tr>
                     <tr>
                        <th>总金额</th>
                        <td th:text="'￥'+${order.orderPayment}"></td>
                     </tr>
                     <tr>
                        <th>支付方式</th>
                        <td th:if="${order.orderPaymentType == 0}">货到付款</td>
                        <td th:if="${order.orderPaymentType == 1}">支付宝</td>
                        <td th:if="${order.orderPaymentType == 2}">微信</td>
                     </tr>
                     <tr>
                        <th>订单状态</th>
                        <td th:if="${order.orderStatus == 0}">未付款</td>
                        <td th:if="${order.orderStatus == 1}">未发货</td>
                        <td th:if="${order.orderStatus == 2}">已发货</td>
                        <td th:if="${order.orderStatus == 3}">已送达</td>
                        <td th:if="${order.orderStatus == 4}">交易成功</td>
                        <td th:if="${order.orderStatus == 5}">交易关闭</td>
                        <td th:if="${order.orderStatus == 6}">退货中</td>
                        <td th:if="${order.orderStatus == null}"></td>
                     </tr>
                     <tr>
                        <th>创建时间</th>
                        <td th:text="${#dates.format(order.orderCreateTime, 'yyyy年MM月dd日 HH:mm:ss')}"></td>
                     </tr>
                     <tr>
                        <th>更新时间</th>
                        <td th:text="${#dates.format(order.orderUpdateTime, 'yyyy年MM月dd日 HH:mm:ss')}"></td>
                     </tr>
                     <tr>
                        <th>商品列表</th>
                        <td>
                           <table width="100%">
                              <tr th:each="entry : ${cartMap}">
                              <td><img style="width: 100px; height: 100px;" th:src="@{${#strings.substring(entry.key.goodsImageurl,0,#strings.indexOf(entry.key.goodsImageurl,','))}}" /></td>
                              <td><a th:href="@{'/goods/detail/'+${entry.key.goodsId}}" th:text="'商品名：'+${entry.key.goodsTitle}"></a></td>
                              <td><span class="goodsText" th:text="'单价：'+${entry.key.goodsPrice}"></span></td>
                              <td><span th:text="'数量：'+${entry.value}"></span></td>
                              <td><span th:text="'总价：'+${entry.key.goodsPrice}*${entry.value}"></span></td>
                           </tr>
                           </table>
                        </td>
                     </tr>
                  </tbody>
               </table>
               <button class="btn btn-outline-primary" th:if="${order.orderStatus < 3}" th:href="@{'consign/'+${order.orderUuid}}">确认收货</button>
            </div>
         </div>
      </div>

   </body>

</html>
