<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

   <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="/index">巧克力专营</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04" style="margin-right: 0;padding: 0;">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" id="ordernav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">订单</a>
               
               <div class="dropdown-menu" aria-labelledby="ordernav">
                  <a class="dropdown-item" href="/order/info?orderStatus=-1">全部订单</a>
                  <a class="dropdown-item" href="/order/info?orderStatus=0">待付款</a>
                  <a class="dropdown-item" href="/order/info?orderStatus=1">待发货</a>
                  <a class="dropdown-item" href="/order/info?orderStatus=2">待收货</a>
               </div>
            </li>

         </ul>

         <ul class="navbar-nav navbar-right">
            <li class="nav-item">
               <a class="nav-link" href="/cart/info">购物车</a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" id="usernav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">用户</a>
               <div class="dropdown-menu" aria-labelledby="usernav">
                  <a th:if="${session.memberUuid == '' or session.memberUuid == null}" class="dropdown-item" href="/login">登录</a>
                  <a th:if="${session.memberUuid == '' or session.memberUuid == null}" class="dropdown-item" href="/register">注册</a>

                  <a th:if="${session.memberUuid != '' and session.memberUuid != null}" th:text="${session.memberName}" class="dropdown-item" href="/member/info"></a>
                  <a th:if="${session.memberUuid != '' and session.memberUuid != null}" class="dropdown-item" href="javascript:void(0);" onclick="logout()">注销</a>
               </div>
            </li>
         </ul>
         <form id="navbarSearch" class="form-inline my-2 my-md-0" action="/goods/result">
            <input class="form-control" type="text" name="goodsTitle" placeholder="Search">
            <button class="btn btn-outline-success" style="margin: 10px;">搜索</button>
         </form>
      </div>
   </nav>

   <script>
      function logout() {
         Cookies.remove('memberName', {
            path: ''
         })
         Cookies.remove('memberUuid', {
            path: ''
         })
         Cookies.remove('shoppingCart', {
            path: ''
         })
         Cookies.remove('JSESSIONID', {
            path: ''
         })
         location.href = '/logout'

      }
   </script>

</html>
