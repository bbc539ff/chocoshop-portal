<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

   <head>
      <meta charset="UTF-8">
      <title>登录 - 巧克力专营</title>
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <script src="/js/jquery.min.js"></script>
      <script src="/js/popper.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <style>
         .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
         }
         
         body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
         }
      </style>
   </head>

   <body>
      <form class="form-signin" action="/login" method="post">
         <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">巧克力专营</h1>

         </div>

         <div class="form-label-group">
            <label>用户名</label>
            <input type="text" name="username" class="form-control" placeholder="username" value="default">
         </div>

         <div class="form-label-group">
            <label>密码</label>
            <input type="password" name="password" class="form-control" placeholder="Password" value="123456">

         </div>

         <div class="form-label-group">
            <label>验证码</label>
 <!--            <img id="verificationCodeImg" src="/img/captcha" style="cursor: pointer;" title="看不清？换一张" /> -->
            <img id="verificationCodeImg" src="/img/kaptcha" style="cursor: pointer;" title="看不清？换一张" />
            <input type="text" name="verifyCode" class="form-control" placeholder="Password">
         </div>

         <div class="checkbox mb-3">
            <label>
               <input type="checkbox" name="rememberMe"> 记住我
            </label>
            <label style="float:right;">
               <a href="/register">没有账号？注册</a>
            </label>
         </div>
         <div th:if="${msg != null}"><p th:text="${msg}" style="color:red;"></p></div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

         <p class="mt-5 mb-3 text-muted text-center">© 2017-2019</p>
      </form>

      <script type="text/javascript">
         $(function() {
            // 刷新验证码
            $("#verificationCodeImg").bind("click", function() {
               $(this).attr('src', '/img/kaptcha?rand='+Math.random())
            });
         });
      </script>
   </body>

</html>
